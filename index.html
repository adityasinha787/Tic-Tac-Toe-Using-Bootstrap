<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Using Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="text-center" style="background-color: #beb2c8;">

  <div id="msg-container" class="position-fixed top-0 start-0 w-100 h-100 d-none flex-column justify-content-center align-items-center z-3" style="background-color: #beb2c8;">
    <h1 id="msg" class="text-center fw-semibold" style="color: #7D8491; font-size: 11vmin;">Winner is X</h1>
    <button id="newBtn" class="btn px-4 py-2 mt-4 rounded-4 border-0 fw-semibold" style="background-color: #EAF0CE; color: #7D8491;">New Game</button>
  </div>

  <main class="container py-5">
    <h1 class="fw-bold mb-5" style="color: #7D8491; font-size: 11vmin;">Tic Tac Toe</h1>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
      <div class="d-grid gap-3" style="grid-template-columns: repeat(3, 1fr); width: 60vmin;">
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
        <button class="btn fs-1 rounded-4 shadow-sm" style="height: 18vmin; background-color: white; color: #883677;"></button>
      </div>
    </div>
    <button id="resetBtn" class="btn mt-4 px-4 py-2 rounded-4 border-0 fw-semibold" style="background-color: #EAF0CE; color: #7D8491;">Reset Game</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
